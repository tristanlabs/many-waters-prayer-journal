<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <!-- Logout -->
    <div class="text-end mb-3">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>

    <h1 class="text-center mb-4">Many Waters Prayer Journal</h1>

    <!-- Active Warrior Status -->
    <div class="text-center mb-4">
      <span id="warriorStatus" class="fw-bold text-success">ðŸŸ¢ Checking status...</span>
    </div>

    <!-- Form -->
    <form id="prayerForm" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">Prayer Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Details</label>
        <textarea id="details" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select">
          <option value="Family">Family</option>
          <option value="Healing">Healing</option>
          <option value="Ministry">Ministry</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="isPublic" class="form-check-input" />
        <label class="form-check-label" for="isPublic">Make Prayer Public</label>
      </div>

      <button type="submit" class="btn btn-primary">Add Prayer</button>
    </form>

    <!-- Prayer List -->
    <div id="prayerList" class="row mb-5"></div>

    <!-- Testimonies Section -->
    <div class="mt-4">
      <h3 class="text-center mb-3">Testimonies</h3>
      <div id="testimonyList"></div>
    </div>

    <!-- Testimony Modal -->
    <div class="modal fade" id="testimonyModal" tabindex="-1" aria-labelledby="testimonyModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="testimonyModalLabel">Share Your Testimony</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="testimonyForm">
              <input type="hidden" id="testimonyTitle">
              <div class="mb-3">
                <label for="testimonyText" class="form-label">Testimony</label>
                <textarea id="testimonyText" class="form-control" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Submit Testimony</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>

        <h5 class="modal-title" id="testimonyModalLabel">Share Your Testimony</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="testimonyForm">
        <div class="modal-body">
          <input type="hidden" id="testimonyTitle" />

</div>
