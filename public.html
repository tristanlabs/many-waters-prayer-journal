<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Prayer Wall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <!-- Placeholder for Navbar -->
  <div id="navbarContainer"></div>
  <div class="container py-5">
    <h1 class="text-center mb-4">Public Prayer Wall</h1>
    <div id="publicPrayerList"></div>
  </div>

  <!-- Load Firebase & Firestore logic -->
  <script type="module" src="public.js"></script>
    <script>
  // Load navbar only if not on dashboard page
  if (!window.location.pathname.includes("dashboard")) {
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbarContainer").innerHTML = data;
      });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
