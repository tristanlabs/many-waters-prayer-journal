<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Prayers – Many Waters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🙏 Public Prayer Wall</h1>
    <div class="text-end mb-4">
      <a href="home.html" class="btn btn-outline-light btn-sm">← Back to My Journal</a>
    </div>
    <div id="publicPrayers" class="row"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXOg97n9PWy1UnlxFxz0LFGsvsqBirx1s",
      authDomain: "many-waters-prayer-journal.firebaseapp.com",
      projectId: "many-waters-prayer-journal",
      storageBucket: "many-waters-prayer-journal.appspot.com",
      messagingSenderId: "170476444962",
      appId: "1:170476444962:web:e2c1a5c8cec8a75fef997b",
      measurementId: "G-H34BZTDQ93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById('publicPrayers');

    function renderPublicPrayers(prayers) {
      container.innerHTML = '';
      prayers.forEach(docSnap => {
        const p = docSnap.data();
        const div = document.createElement('div');
        div.className = 'col-md-6 mb-4';
        div.innerHTML = `
          <div class="card bg-secondary text-light h-100 p-3">
            <h5>${p.title}</h5>
            <p>${p.details}</p>
            <span class="badge bg-light text-dark mb-2">${p.category}</span>
            <div>
              <button class="btn btn-outline-light btn-sm" onclick="pray('${docSnap.id}')">🙏 I Prayed for This (${p.prayedCount || 0})</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function pray(id) {
      const ref = doc(db, "prayers", id);
      await updateDoc(ref, { prayedCount: increment(1) });
      loadPublicPrayers();
    }

    async function loadPublicPrayers() {
      const q = query(collection(db, "prayers"), where("isPublic", "==", true));
      const snapshot = await getDocs(q);
      renderPublicPrayers(snapshot.docs);
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadPublicPrayers();
      }
    });

    window.pray = pray;
  </script>
</body>
</html>
